<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style3.css">
    <script src="./js/TweenMax.min.js"></script>
    <script src="./js/three.min.js"></script>
    <script src="./js/script3.js"></script>
    <title>Chapter 3</title>
</head>
<body>

    <div class="overlay">
        <button class="start-game">START GAME</button>
    </div>

    <div class="game-holder" id="gameHolder"> 
        <div class="header">
            <h1><span>the</span>Aviator</h1>
            <h2>Let's go!</h2>
            <div class="score" id="score">
                <div class="score_content" id="level">
                <div class="score_label">level</div>
                <div class="score_value score_value--level" id="levelValue">1</div>
                <svg class="level-circle" id="levelCircle" viewbox="0 0 200 200">
                    <circle id="levelCircleBgr" cx="100" cy="100" r="80" fill="none" stroke="#d1b790" stroke-width="24px"/>
                    <circle id="levelCircleStroke" cx="100" cy="100" r="80" fill="none" stroke="#68c3c0" stroke-width="14px" stroke-dasharray="502"/>
                    
                </svg>
            </div>
            <div class="score_content" id="dist">
                <div class="score_label">distance</div>
                <div class="score_value score_valule--dist" id="distValue">000</div>
            </div>
            <div class="score_content " id="energy">
                <div class="score_label">energy</div>
                <div class="score_value score_value--energy" id="energyValue">
                    <div class="energy-bar" id="energyBar"></div>
                    <!-- <div class="energy_bar" id="energyBar"></div> Была проблема с названием - тире вместо нижнего слеша в energy-bar--> 
                </div>
            </div>

        </div>
    </div>
    <div class="world" id="world">
        <div class="message message--replay" id="replayMessage">Click to restart</div>
        <div class="message message--instructions" id="instructions">You most loot blue tablets and don't loot red tablets!</div>
    </div>
